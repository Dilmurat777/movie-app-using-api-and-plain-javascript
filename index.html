<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tvflix</title>
    <meta name="title" content="Tvflix" />
    <meta name="description" content="Tvflix is a popular movie app made by codewithsadee." />
    <!-- favicon -->
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml" />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets//css/style.css" />
    <!-- custom js link -->
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="./index.html" class="logo">
        <img src="./assets/images/logo.svg" alt="Tvflix home" />
      </a>
      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movie"
            placeholder="Search any movie..."
            class="search-field"
            autocomplete="off"
          />
          <img
            src="./assets/images/search.png"
            width="24px"
            height="24px"
            alt="search"
            class="leading-icon"
          />
        </div>
        <button class="search-btn" search-toggler>
          <img src="./assets/images/close.png" width="24px" height="24px" alt="close search box" />
        </button>
      </div>
      <button class="search-btn" search-toggler menu-close>
        <img src="./assets/images/search.png" width="24px" height="24px" alt="open search box" />
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          width="24px"
          height="24px"
          alt="open menu"
          class="menu"
        />
        <img
          src="./assets/images/menu-close.png"
          width="24px"
          height="24px"
          alt="close menu"
          class="close"
        />
      </button>
    </header>

    <!-- Slider Bar -->
    <nav class="sidebar" sidebar></nav>

    
    <div class="overlay" overlay menu-toggler></div>

    <article class="container" page-content></article>

    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
